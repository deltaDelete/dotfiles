source = ~/.config/hypr/_monitors.conf
# source = ~/.config/hypr/env.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model = 
    kb_options = grp:alt_shift_toggle
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

misc {
    focus_on_activate = true
    vrr = 1
    key_press_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    cursor_zoom_factor = 1
    allow_session_lock_restore = true
    disable_splash_rendering = false
    disable_hyprland_logo = false
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.active_border = rgba(f9f9feee)
    col.active_border = rgba(ffffffc0) rgba(66aafff2) rgba(ffffffc0) 45deg
    col.inactive_border = rgba(595959aa)

    no_cursor_warps = true
    resize_on_border = false

    layout = dwindle
    max_fps = 165
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
        popups = true
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Plugin configuration
plugin {
    hyprbars {
        bar_height = 32
        bar_text_font = "Hack Mono"
        bar_text_size = 12
    }
}

# Execute your favorite apps at launch
source = ~/.config/hypr/autorun.conf

source = ~/.config/hypr/layers.conf

source = ~/.config/hypr/windows.conf

source = ~/.config/hypr/binds.conf
